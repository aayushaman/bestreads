<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bestReads</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<style> 
    body {
        background:linear-gradient(-90deg,  #0b485b, #f56217, #2196f3, #f44336);
        background-size:400% 400%;
        animation-duration: 10s ease-in-out;
        animation-iteration-count: infinite;

    }
</style>

<body>
    <nav class="nav justify-content-center">
        <p class="navbar-brand">
            <h2 class="text-white">bestReads</h2></p>
    </nav>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link"href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Top Recommendations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
                <center><h1 class="text-white" style="font-size:40px">Best Books of 2023</h1></center>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px;">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ book_image[i] }}">
                        <p class="text-black">"{{ book_name[i] }}</p>
                        <h4 class="text-black">{{ book_author[i] }}</h4>
                        <h4 class="text-black">{{ book_year[i] }}</h4>
                        <h4 class="text-black">{{ book_publisher[i] }} </h4>
                        <h4 class="text-black">{{ book_ratings[i] }} </h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
