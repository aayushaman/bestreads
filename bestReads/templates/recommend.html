<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bestReads</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    
</head>
<style> 
    body {
        background:linear-gradient(-90deg,  #0b485b, #f56217, #2196f3, #f44336);
        background-size:400% 400%;
        animation-duration: 10s ease-in-out;
        animation-iteration-count: infinite;

    }
</style>

<body>
    <nav class="nav justify-content-center">
        <p class="navbar-brand">
            <h2 class="text-white">bestReads</h2></p>
    </nav>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link"href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/recommend">Top Recommendations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
                <center><h1 class="text-white" style="font-size:40px">Recommended Books</h1></center>
                <form action="/recommend_books", method="post">
                    <input type="user_input" class="form-control"><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            {%if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px;">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[1]}}">
                                <p class="text-black">{{i[0]}}</p>
                                <p class="text-black">{{i[2]}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>
</body>
</html>
